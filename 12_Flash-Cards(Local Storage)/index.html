<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <div class="container">
         <div class="nav">
            <h1>Flashcards</h1>
            <div class="buttons">
                <button onclick="createCard()">New Card</button>
                <button onclick="deleteCards()">Del Cards</button>  
            </div>
         </div>

        </div>
    </header>

    <div class="container">
        <div class="create-box">
            <h2 style="text-align: center; color: black;" >Create Flashcard</h2>
            <label for="question" maxlength="280">Question</label>
            <textarea id="question" maxlength="280"></textarea>
            <br>
            <label for="answer">Answer</label>
            <textarea id="answer"></textarea>

            <div>
                <button onclick="saveFlashCard()">Save</button>
                <button onclick="hideCreateBox()">Close</button>
            </div>
        </div>

        <div class="flashcards"></div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/ea8d25db37.js" crossorigin="anonymous"></script
</body>
</html>
