<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="Image/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="screen">0</div>
        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>+</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>*</button>
            <button>0</button>
            <button>.</button>
            <button>/</button>
            <button id="equals">=</button>
           
        </div>
        <br>
        <button id="clear">CLEAR</button>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/ea8d25db37.js" crossorigin="anonymous"></script
</body>
</html>
