<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass The Message</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="message">
            <p>
                <h3 style="text-align: center;
                  font-weight: bold;">Pass the Message</h3>
                <p id="line"></p>
            </p>
            <p>
               <label for="message-input">Enter a message</label>
               <br>
               <br>
               <button id="btn">
                 <i class="far fa-envelope"></i>
               </button>
               <input type="text" id="message-input">
            </p>
            <p>
                <button id="submit" onclick="getMessage()">Submit</button>
            </p>
            <p id="output">

            </p>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/ea8d25db37.js" crossorigin="anonymous"></script
</body>
</html>
